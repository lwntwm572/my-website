<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>אתר המשחקים של טום</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Varela Round', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 20px #fff;
      }
      to {
        text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700;
      }
    }
    p.subtitle {
      font-size: 1.3rem;
      margin-bottom: 3rem;
      letter-spacing: 1.2px;
      opacity: 0.85;
    }
    .buttons-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      width: 100%;
    }
    button {
      background-color: #ffd700;
      border: none;
      border-radius: 50px;
      color: #1a1a1a;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 18px 40px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.6);
      transition: all 0.3s ease;
      flex-grow: 1;
      max-width: 250px;
    }
    button:hover {
      background-color: #ffea00;
      box-shadow: 0 8px 16px rgba(255, 234, 0, 0.8);
      transform: translateY(-4px);
    }
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>ברוכים הבאים לאתר המשחקים של טום!</h1>
  <p class="subtitle">בחר את המשחק שברצונך לשחק ותהנה</p>
  <div class="buttons-container">
    <button onclick="location.href='number-guess.html'">משחק ניחוש מספר</button>
    <button onclick="location.href='tic-tac-toe.html'">משחק איקס ועיגול</button>
  </div>
  <footer>© 2025 אתר המשחקים של טום</footer>
</body>
</html>
