<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>砖拽 砖 住驻专</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 50px;
      background-color: #e6f7ff;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>砖 住驻专  1 -10</h2>
  <input type="number" id="guess" min="1" max="10" />
  <button onclick="checkGuess()">拽</button>
  <p id="result"></p>
  <button onclick="window.location.href='gyg.html'">专 转驻专 专砖</button>

  <script>
    const secretNumber = Math.floor(Math.random() * 10) + 1;
    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      const result = document.getElementById('result');
      if (!guess || guess < 1 || guess > 10) {
        result.textContent = '  住驻专 转拽  1 -10.';
        return;
      }
      if (guess === secretNumber) {
        result.textContent = ' ! 砖转  ';
      } else if (guess < secretNumber) {
        result.textContent = '住驻专  转专. 住 砖.';
      } else {
        result.textContent = '住驻专  转专. 住 砖.';
      }
    }
  </script>
</body>
</html>
