<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אהתר של טום - דף הבית</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
        }
        button {
            display: block;
            width: 200px;
            margin: 15px auto;
            padding: 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #f1f1f1;
            color: #666;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>אהתר של טום</h1>
        <p>ברוכים הבאים למתחנת המשחקים שלי! בחרו משחק והתחילו לשחק.</p>
    </header>

    <div class="container">
        <button onclick="window.location.href='tic-tac-toe.html'">X ו-O (איקס עיגול)</button>
        <button onclick="window.location.href='guess-the-number.html'">נחש את המספר</button>
    </div>

    <footer>
        <p>&copy; 2025 אהתר של טום - כל הזכויות שמורות.</p>
    </footer>
</body>
</html>
